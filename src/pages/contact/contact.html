<ion-header>
  <ion-navbar>
    <ion-title>
      教*育
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-icon name="{{contact.icon}}" item-left></ion-icon>
      <div>{{contact.name}}</div>
      <div>{{contact.phone}}</div>
    </ion-item>
  </ion-list>
</ion-content>
